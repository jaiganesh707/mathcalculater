<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Calculator</h4>
                </div>

                <form>
                  <p style="font-weight: bold; color: #d8363a;">Please enter two values</p>

                  <div class="form-outline mb-4">
                    <input type="number" name="value1" id="form2Example11" class="form-control" [(ngModel)]="value1"/>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="number" name="value2" id="form2Example22" class="form-control" [(ngModel)]="value2"/>
                  </div>

                  <div class="form-outline mb-4">
                    <select id="operation" class="form-control" aria-label="Default select example" (change)="getSelectedValue($event)">
                      <option value="operation">Operation</option>
                      <option value="add">Addition</option>
                      <option value="sub">Substraction</option>
                      <option value="mul">Multiplication</option>
                      <option value="div">Division</option>
                    </select>
                  </div>
   
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="doCalculate()">Calculate
                    </button>
                  </div>
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4 ">
                <h1 style="margin-left: 100px;">{{result}}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
